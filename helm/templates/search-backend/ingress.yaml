apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.searchBackend.appName }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - web
  routes:
  - match: {{ .Values.searchBackend.ingressRoute }}
    kind: Rule
    services:
    - name: {{ .Values.searchBackend.appName }}
      port: {{ .Values.searchBackend.containerPort }}   
